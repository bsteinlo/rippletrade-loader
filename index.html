<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <title>Loading Page</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="css/custom.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">
      
			<div class="login_top">
    			<header><h1 class="ng-binding">Welcome to Ripple Trade, a global value exchange</h1></header>
    		</div>
    		
    		<div class="login_placeholder">
    			<img src="assets/img/placeholder.jpg">
    		</div>
    		
    		<div class="footer_placeholder">
    			<img src="assets/img/footerPlaceholder.jpg">
    	    </div>
    		
        <div class="cover-container"> 

          <div class="inner cover">
            <h1 class="cover-heading"><i class="logo icon-logo initial animated fadeInUpBig"></i></h1>
            <h1 class="cover-heading"><i class="logo icon-logo loading throbber"></i></h1>
            <h1 class="cover-heading"><i class="logo icon-logo loaded animated fadeOutUpBig"></i></h1>
            
          </div>
          
          
          
        </div>

      </div>

    </div>
    
    

    <!-- Bootstrap core JavaScript
    ================================================== -->
