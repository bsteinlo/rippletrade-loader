<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <title>Loading Page</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="css/custom.css" rel="stylesheet">

  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">
      
			<div class="login_top">
    			<header><h1 class="ng-binding">Welcome to Ripple Trade, a global value exchange</h1></header>
    		</div>
    		
    		<div class="login_placeholder">
    			<img src="assets/img/placeholder.jpg">
    		</div>
    		
    		<div class="footer_placeholder">
    			<img src="assets/img/footerPlaceholder.jpg">
    	    </div>
    		
        <div class="cover-container"> 

          <div class="inner cover">
        	<h1 class="cover-heading"><img class="logo initial animated fadeInUpBig" src="assets/img/main.png"></h1>
            <h1 class="cover-heading"><img class="logo loading throbber" src="assets/img/main.png"></h1>
         	<h1 class="cover-heading"><img class="logo loaded animated2 fadeOutUpBig" src="assets/img/main.png"></h1>
          </div>
          
        </div>

      </div>

    </div>
    
    

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
